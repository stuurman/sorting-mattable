
  <button mat-icon-button [matMenuTriggerFor]="sortMenu">
      <mat-icon>sort</mat-icon>
  </button>
  <mat-menu #sortMenu="matMenu" yPosition="below" [overlapTrigger]="false">
      <button mat-menu-item (click)="sortDataSource('position', 'asc')"><span>No</span><mat-icon>arrow_upward</mat-icon></button>
      <button mat-menu-item (click)="sortDataSource('position', 'desc')"><span>No</span><mat-icon>arrow_downward</mat-icon></button>
      <button mat-menu-item (click)="sortDataSource('name', 'asc')"><span>Name</span><mat-icon>arrow_upward</mat-icon></button>
      <button mat-menu-item (click)="sortDataSource('name', 'desc')"><span>Name</span><mat-icon>arrow_downward</mat-icon></button>
  </mat-menu>

<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">


  <!-- Position Column -->
  <ng-container matColumnDef="position">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> No. </th>
    <td mat-cell *matCellDef="let element"> {{element.position}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="weight">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Weight </th>
    <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="symbol">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Symbol </th>
    <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<mat-card  *ngFor="let element of dataSource.filteredData" class="mat-elevation-z4">
  <mat-card-title> {{element.name}}</mat-card-title>
  <mat-card-subtitle> {{element.position}}</mat-card-subtitle>
</mat-card>
